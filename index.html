<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Color Scheme Gen</title>
</head>
<body>
    <div class="color-scheme-generator">
        <div class="controls">
            <input type="color" class="color-input" id="seed-color">
            <select class="scheme-select" id="scheme-type">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button class="generate-btn" id="generate-btn">Get color scheme</button>
        </div>
        
        <div class="color-palette" id="color-palette"></div>
    </div>

    <!-- <div class="copy-feedback" id="copy-feedback">Color copied to clipboard!</div> -->
    <script src="index.js"></script>
</body>
</html>
